<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Service Request</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 15px;
      font-weight: 700;
    }
    .instruction-box {
      max-width: 500px;
      margin: 0 auto 20px;
      background-color: #e6f4ff;
      border-left: 5px solid #007bff;
      padding: 15px 20px;
      border-radius: 12px;
      font-size: 15px;
      color: #003366;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
    }
    input, select {
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0 20px 0;
      border: 1.8px solid #d4d4d4;
      border-radius: 12px;
      font-size: 16px;
      background-color: #fafafa;
      transition: all 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #007bff;
      background-color: #e8f0fe;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 5px;
      transition: all 0.3s ease;
    }
    button[type="submit"] {
      background-color: #007bff;
      color: white;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    p#selectedServiceDisplay {
      background: #e8f4ff;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      color: #0056b3;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>

  <h1>Service Request</h1>

  <div class="instruction-box">
    ‚úÖ Fill in accurate details<br>
    üìç Choose correct city and area<br>
    üì≤ You'll be redirected after submitting
  </div>

  <form id="addressForm">
    <p id="selectedServiceDisplay"></p>

    <input type="text" id="fullName" placeholder="Full Name" required />
    <input type="tel" id="phoneNumber" placeholder="Phone Number" required />
    <input type="text" id="houseNo" placeholder="House/Flat Number" required />

    <select id="city" required>
      <option value="">Select City</option>
      <option value="Kukatpally">Kukatpally</option>
      <option value="Madhapur">Madhapur</option>
      <option value="Dilsukhnagar">Dilsukhnagar</option>
      <option value="Ameerpet">Ameerpet</option>
      <option value="KPHB">KPHB</option>
    </select>

    <select id="area" required>
      <option value="">Select Area</option>
    </select>

    <input type="text" id="exactAddress" placeholder="Exact Address / Landmark" required />

    <button type="submit">Submit Request</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDx8pX-pIxre6aFYmf4_pdE4D770mhghsQ",
      authDomain: "sunnyservices-738b7.firebaseapp.com",
      projectId: "sunnyservices-738b7",
      storageBucket: "sunnyservices-738b7.appspot.com",
      messagingSenderId: "583577838613",
      appId: "1:583577838613:web:c74d4db872b4d16fddda1c",
      measurementId: "G-2BDCSXPBQE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const service = localStorage.getItem("selectedService") || "Not selected";
    document.getElementById("selectedServiceDisplay").textContent = `Service: ${service}`;

    const cityAreaMap = {
      Kukatpally: ["KPHB Phase 1", "KPHB Phase 2", "Vivekananda Nagar", "Pragathi Nagar", "Kukatpally Housing Board"],
      Madhapur: ["Image Hospital Area", "Cyber Towers", "Hitech Station", "Ayyappa Society", "Durgam Cheruvu"],
      Dilsukhnagar: ["Sai Baba Temple Area", "Chaitanyapuri", "LB Nagar Crossroad", "Vijayawada Highway", "Kothapet"],
      Ameerpet: ["SR Nagar", "Mythri Vanam", "Greenlands", "Punjagutta", "Yousufguda"],
      KPHB: ["Phase 1", "Phase 2", "Phase 3", "Phase 4", "Phase 5"]
    };

    const citySelect = document.getElementById("city");
    const areaSelect = document.getElementById("area");

    citySelect.addEventListener("change", () => {
      const selectedCity = citySelect.value;
      areaSelect.innerHTML = '<option value="">Select Area</option>';

      if (selectedCity && cityAreaMap[selectedCity]) {
        cityAreaMap[selectedCity].forEach(area => {
          const option = document.createElement("option");
          option.value = area;
          option.textContent = area;
          areaSelect.appendChild(option);
        });
      }
    });

    document.getElementById("addressForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("fullName").value.trim();
      const phone = document.getElementById("phoneNumber").value.trim();
      const house = document.getElementById("houseNo").value.trim();
      const city = document.getElementById("city").value.trim();
      const area = document.getElementById("area").value.trim();
      const exactAddress = document.getElementById("exactAddress").value.trim();

      try {
        await addDoc(collection(db, "addresses"), {
          name,
          phone,
          house,
          city,
          area,
          exactAddress,
          service,
          status: "pending",
          timestamp: serverTimestamp()
        });

        alert("‚úÖ Your request has been submitted successfully!");
        window.location.href = "file:///C:/Users/sunny/OneDrive/Desktop/beautiful%20home/tracking/contact.html"; // üîÑ Redirect to main page

      } catch (err) {
        console.error("Error submitting request:", err);
        alert("‚ùå Failed to submit. Please try again.");
      }
    });
  </script>
</body>
</html>
