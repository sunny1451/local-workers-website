<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0D0D0D;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            animation: fadeIn 2s ease-in-out;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/mnt/data/e2781583145783.5d40c389e496c (2).gif') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        h1 {
            font-size: 6rem;
            color: #DDA0DD;
            text-shadow: 0 0 40px #8A2BE2;
            margin: 0;
            animation: glow 3s infinite alternate;
        }

        p {
            font-size: 2rem;
            color: #D8BFD8;
            opacity: 0.9;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 40px #8A2BE2; }
            100% { text-shadow: 0 0 80px #BA55D3; }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <h1> Local workers </h1>
        <p>Welcome to over ebsite !</p>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = 'https://sunny1451.github.io/local-workers-website/script.html';
        }, 150);
    </script>
</body>
</html>
